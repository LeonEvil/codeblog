<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://thymelead.org">
	<head>
		<title>MyCodeblog</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeblog</span>
			</nav>
		</header>
		
		<section>
			<div class="container" style="width: 60%; padding-bottom: 30px;">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
						<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
						<li class="breadcrumb-item active" aria-current="page">New post</li>
					</ol>
				</nav>
				
				<div>
					<th:block th:include="messageCheck"></th:block>
					<form method="post">
		                <div class="form-group">
		                    <input type="text" class="form-control" name="title" placeholder="Title *">
		                </div>
		                <div class="form-group">
		                    <input type="text" class="form-control" name="author" placeholder="Author *">
		                </div>
		
		                <textarea id="summernote" type="text" class="form-control" name="text" placeholder="Text *"></textarea>
		
		                <small class="form-text text-muted">(*) Required fields</small>
		
		                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publish</button>
		                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
		                <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancel</button>-->
		            </form>
				</div>
				
			</div>
		</section>
		
		<script>
			$('#summernote').summernote({ placeholder: 'Text *', tabsize: 2, height: 300 }); 
		</script>
		
	</body>
</html>
